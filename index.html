<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking system</title>
</head>
<body>
    <header>
        <h1 class="text-5xl  text-center mt-12">
            Welcome to <span class="text-orange-700 font-semibold"> My Bank </span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-4 p-8 rounded">
            <h2 class="text-2xl mb-4 text-green-500 font-semibold">Please Login</h2>
            <div>
                <input id="user-email" class="h-10 border block border-gray-400 rounded w-3/4 mb-4 px-2" type="email" name="" id="" placeholder="Enter your email abc@gmail.com">
                <input id="user-password" class="h-10 border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="Enter your password 1234">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white">Submit</button>
            </div>
        </section>
        <script src="js/login.js"></script>
    </main>
</body>
</html>
